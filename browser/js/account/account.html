<div class="container well" id="chef-nav">
    <h2 id="chef-title"> My Account </h2>
</div>
<div class="container">
    <div class="row">
        <!-- User -->
        <div class="col-md-3" id="profile-sidebar">
            <div class="profile-top text-center">
                <img ng-src="{{user.picture}}" id="profile-pic">
                <h4> {{user.name.first }} {{user.name.last}} </h4>
            </div>
            <!--                       <div class="profile-userbuttons">
          <button type="button" class="btn btn-success btn-sm">Go Online</button>
          <button type="button" class="btn btn-danger btn-sm">Go Offline</button>
        </div> -->
            <div class="profile-usermenu">
                <ul class="nav">
                    <li class="active" ui-sref-active="active">
                        <a ui-sref="account.overview">
                            <i class="glyphicon glyphicon-home"></i> Overview </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="account.settings">
                            <i class="glyphicon glyphicon-user"></i> Account Settings </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="account.dishes">
                            <i class="glyphicon glyphicon-cutlery"></i> My Dishes </a>
                    </li>
                    <li ui-sref-active="active" ng-show="!!myDishes.length">
                        <a ui-sref="account.chefdashboard">
                            <i class="fa fa-dashboard"></i> Chef Dashboard </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="account.favorites">
                            <i class="fa fa-heart"></i> Favorite Dishes </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="account.reviews">
                            <i class="fa fa-pencil-square"></i> My Reviews </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="account.purchases">
                            <i class="fa fa-shopping-cart"></i> My Purchases </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- User -->
        <div class="col-md-9">
            <div class="row">
                <ui-view></ui-view>
            </div>
        </div>
    </div>
</div>
